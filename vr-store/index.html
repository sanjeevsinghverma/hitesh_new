<script>
    AFRAME.registerComponent('score-counter', {
      schema: {
        el: {
          type: 'selector'
        },
        score:{
          type: 'int',
          default: 0
        },
		 score1:{
          type: 'int',
          default: 0
        },
		 score2:{
          type: 'int',
          default: 0
        },
		
      },
       
      init: function () {
	 
        var sceneEl = document.querySelector('a-scene'); 
        var scoreBoard = document.querySelector('#score');
		var scoreBoard1 = document.querySelector('#score1');
		var scoreBoard2 = document.querySelector('#score2');
        sceneEl.querySelector('#plus').addEventListener('click', () => {
          this.data.score++;
          var newScore = '' + this.data.score
          scoreBoard.setAttribute('text', 'value',  newScore)
        })
		sceneEl.querySelector('#minus').addEventListener('click', () => {
          this.data.score--;
          var newScore = '' + this.data.score
          scoreBoard.setAttribute('text', 'value',  newScore)
		  
        })
		sceneEl.querySelector('#add').addEventListener('click', () => {
          this.data.score;
          var newScore = 'RedShirt  '  +this.data.score + ' 10  ' + this.data.score*10
          
		  document.getElementById("p1").innerHTML = newScore;
        })
		 sceneEl.querySelector('#plus1').addEventListener('click', () => {
          this.data.score1++;
          var newScore1 = '' + this.data.score1
          scoreBoard1.setAttribute('text', 'value',  newScore1)
        })
		sceneEl.querySelector('#minus1').addEventListener('click', () => {
          this.data.score1--;
          var newScore1 = '' + this.data.score1
          scoreBoard1.setAttribute('text', 'value',  newScore1)
		  
        })
		sceneEl.querySelector('#add1').addEventListener('click', () => {
          this.data.score1;
          var newScore1 = 'XXLSofa '  +this.data.score1 + ' 100  ' + this.data.score1*100
          
		  
		  document.getElementById("p2").innerHTML = newScore1;
		  
        })
		sceneEl.querySelector('#plus2').addEventListener('click', () => {
          this.data.score2++;
          var newScore2 = '' + this.data.score2
          scoreBoard2.setAttribute('text', 'value',  newScore2)
        })
		sceneEl.querySelector('#minus2').addEventListener('click', () => {
          this.data.score2--;
          var newScore2 = '' + this.data.score2
          scoreBoard2.setAttribute('text', 'value',  newScore2)
		  
        })
		sceneEl.querySelector('#add2').addEventListener('click', () => {
          this.data.score2;
          var newScore2 = 'Chair-B '  +this.data.score2 + ' 100  ' + this.data.score2*250
          
		  
		  document.getElementById("p3").innerHTML = newScore2;
		  
        })
		
		sceneEl.querySelector('#checkout').addEventListener('click', () => {
          
          var totalprice = this.data.score*10  +this.data.score1*100+ this.data.score2*250;
          
		  
		  document.getElementById("p4").innerHTML = "Total Price    : " +  totalprice;
		  document.querySelector('#block').setAttribute('visible', 'true')
		  document.querySelector('#checkout').setAttribute('visible', 'false')
		  
        })
		sceneEl.querySelector('#block').addEventListener('click', () => {
          var totalprice1 = this.data.score +this.data.score1+ this.data.score2;
         if (totalprice1.toString() >  0) {
    document.getElementById("p5").innerHTML = "Congratulations Dear Customer </br> </br>Your Products are blocked..</br></br>Thanks for Shopping";
		 
			}
          else {
    console.log(totalprice1.toString());
}
		  
		  
        })
      }
    });
    </script>
