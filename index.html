<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome to Store</title>
    <meta name="description" content="Aframe-Material">
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    <script src="dist/aframe-material.js"></script>
    <script type="text/javascript">
      AFRAME.ASSETS_PATH = "./assets";
    </script>
  </head>
  <body>
    <a-scene>
      <a-entity laser-controls="hand: right"></a-entity>

      <a-entity> <a-camera look-controls-enabled wasd-controls-enabled mouse-cursor></a-camera></a-entity>

      <!-- BEGIN INPUTS/KEYBOARD -->
      <a-keyboard physical-keyboard="true"></a-keyboard>
      <a-input id="user" position="-0.7 2 -2.5" placeholder="Username" color="black" width="1"></a-input>
      <a-input id="pass" position="-0.7 1.8 -2.5" type="password" placeholder="Password" color="black" width="1"></a-input>
      <!-- END INPUTS/KEYBOARD -->
       
     <a-button id="login" position="-0.7 1.5 -2.5" value="Login" type="raised"></a-button>
	 <a-entity  id="message" position="-0.2 2.4 -2.5" text="value:  Please fill Correct details;width: 3;color: black; align: center;font: exo2semibold;" visible="false" rotation="0 0 0"></a-entity>

	 
	<a-button id="Store" position="-2 2 -2.5" value="Store" onclick="location.href='http://localhost:81/dashboard/hitesh_vr/vr-store/index.html';" visible="false" type="raised"></a-button>
	<a-button id="Admin" position="1 2 -2.5" value="Admin"  onclick="location.href='http://localhost:81/dashboard/hitesh_vr/admin.html';"  visible="false" type="raised"></a-button>

	<!-- BEGIN ENVIRONEMENT -->
      <a-gradient-sky material="shader: gradient; topColor: 200 0 0; bottomColor: 0 121 255;"></a-gradient-sky>
      <!-- END ENVIRONEMENT -->
    </a-scene>
    <script type="text/javascript">
	
	
// Get the modal
var str=0;
let keyboard = document.querySelector("a-keyboard");
let loginbtn = document.querySelector("#login");
loginbtn.addEventListener('click', function (){
 
  console.log(str);
  if(str=="0sansan")
  {
  console.log("Login Successfull");
  document.querySelector('#user').setAttribute('visible', 'false')
  document.querySelector('#pass').setAttribute('visible', 'false')
  document.querySelector('#login').setAttribute('visible', 'false')
  document.querySelector('a-keyboard').setAttribute('visible', 'false')
  document.querySelector('#Store').setAttribute('visible', 'true')
  document.querySelector('#Admin').setAttribute('visible', 'true')
   document.querySelector('#message').setAttribute('visible', 'false')
  }
  else
  {
  console.log("Please fill Correct details");
  document.querySelector('#message').setAttribute('visible', 'true')
  }
});
keyboard.addEventListener('input', (e)=>{
  str += e.detail;
  console.log(str);
});
keyboard.addEventListener('enter', (e)=>{
  console.log("Enter key pressed!")
})
keyboard.addEventListener('dismiss', (e)=>{
  console.log("Dismiss: ", e.toString());
  
});
keyboard.addEventListener('backspace', (e)=>{
  str = str.slice(0, -1);
  console.log(str);
});
    </script>
  </body>
</html>
